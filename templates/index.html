<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e556e;
            background: linear-gradient(341deg, rgba(30, 85, 110, 1) 0%, rgba(207, 255, 211, 1) 43%, rgba(255, 255, 255, 1) 100%);
            display: flex;
            justify-content:center;
            /*align-items: center;*/
            height:90vh;
            margin-top: 50px;
            margin-bottom:50px;
            
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            border:solid;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 1000px;
            text-align: center;
            height:fit-content;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size:50px;
        }
        input[type="text"] {
            width: calc(100% - 22px); /* Account for padding */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }

        /* New styles for displaying IP info */
        #output-container {
            text-align: left; /* Override container's text-align: center */
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }
        .ip-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e5e5;
            align-items: baseline; /* Align text baselines */
        }
        .ip-info-item:last-child {
            border-bottom: none; /* No border for the last item */
        }
        .ip-info-label {
            font-weight: bold;
            color: #333;
            flex-basis: 45%; /* Adjust as needed */
            padding-right: 10px; /* Space between label and value */
        }
        .ip-info-value {
            color: #555;
            flex-basis: 55%; /* Adjust as needed */
            text-align: right;
            word-break: break-all; /* Break long words */
        }
        .error-message {
            color: #d9534f; /* Red color for errors */
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîç IP Address Lookup</h2>
        <input type="text" id="ipInput" placeholder="Enter IP (or leave blank for your own)">
        <button onclick="getInfo()">Get Info</button>
        <button onclick="copyInfo()">Copy</button>
        <!-- This div will now hold the structured output -->
        <div id="output-container"></div>
    </div>

    <script>
        let lastFetchedData = null; // Global variable to store the last fetched data

        async function getInfo() {
            const ip = document.getElementById("ipInput").value.trim();
            const outputContainer = document.getElementById("output-container");
            outputContainer.innerHTML = "Fetching data..."; // Clear previous results and show loading

            try {
                const res = await fetch(`http://127.0.0.1:5000/get_info?ip=${encodeURIComponent(ip)}`);
                const data = await res.json();

                if (data.error) {
                    outputContainer.innerHTML = `<div class="error-message">‚ö†Ô∏è Error: ${data.error}</div>`;
                    lastFetchedData = null; // Clear stored data on error
                } else {
                    lastFetchedData = data; // Store the fetched data
                    outputContainer.innerHTML = ""; // Clear loading message

                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            const infoDiv = document.createElement("div");
                            infoDiv.classList.add("ip-info-item");

                            const labelSpan = document.createElement("span");
                            labelSpan.classList.add("ip-info-label");
                            labelSpan.textContent = `${key}:`; // No space after colon, CSS handles alignment

                            const valueSpan = document.createElement("span");
                            valueSpan.classList.add("ip-info-value");
                            // Handle boolean values for display
                            valueSpan.textContent = typeof data[key] === 'boolean' ? (data[key] ? 'Yes' : 'No') : data[key];

                            infoDiv.appendChild(labelSpan);
                            infoDiv.appendChild(valueSpan);
                            outputContainer.appendChild(infoDiv);
                        }
                    }
                }
            } catch (err) {
                outputContainer.innerHTML = `<div class="error-message">‚ùå Error fetching data: ${err.message}</div>`;
                lastFetchedData = null; // Clear stored data on error
            }
        }

        function copyInfo() {
            if (lastFetchedData) {
                // Reconstruct the JSON string from the stored data for copying
                const text = JSON.stringify(lastFetchedData, null, 2);
                navigator.clipboard.writeText(text);
                alert("üìã Copied to clipboard!");
            } else {
                alert("No data to copy! Please fetch IP information first.");
            }
        }

    </script>
</body>
</html>
