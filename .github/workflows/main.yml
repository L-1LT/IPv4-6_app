name: API Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Use the latest version

    - name: Set up Python
      uses: actions/setup-python@v5 # Use the latest version
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install requests flask pytest
        
    - name: Run tests
      # Assuming your test file is named test_api.py
      # The -q flag makes the output concise
      run: |
        pytest -q
